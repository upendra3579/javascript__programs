<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text"  onkeyup="betterExpensive()">
    <script>
        let counter = 0;
      const  expensive = ()  =>{
            console.log("data recieved",counter++);
        };
        const throttle = (fn,d) =>{
            let flag = true;
            return function(){
                let context = this,
                    args = arguments;

                     if(flag){
                    fn.apply(context,args);
                    flag = false;
                    setTimeout(()=>{
                     flag = true;
                    },d)
                      

            }
        }
    }
       
        const betterExpensive = throttle(expensive,10000);


    </script>

</body>
</html>
