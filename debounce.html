<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text"  onkeyup="betterFunc()">
    <script>
        let counter = 0;
      const  getdata = ()  =>{
            console.log("data recieved",counter++);
        };
        const debounce = (fn,d) =>{
            let timer;
            return function(){
                let context = this,
                    args = arguments;
                    clearTimeout(timer);
                    timer = setTimeout(() =>{
                     fn.apply(context,args);
                    },d);

            }
        }
       
        const betterFunc = debounce(getdata,300);


    </script>
    
</body>
</html>
